<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombinoscope - Student Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 2px, transparent 2px),
                    radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 50px 50px;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logout-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 100px 20px 50px;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 60px;
            width: 100%;
            max-width: 900px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .search-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 30px 30px 0 0;
        }

        .welcome-section {
            margin-bottom: 50px;
        }

        .welcome-title {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .welcome-subtitle {
            font-size: 1.3em;
            color: #666;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
            border-radius: 20px;
            min-width: 120px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 25px 60px 25px 30px;
            font-size: 18px;
            border: 3px solid #e1e8ed;
            border-radius: 60px;
            background: #f8f9fa;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-icon:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .search-suggestions {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            margin-top: 15px;
            border: 1px solid #e1e8ed;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .suggestion-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .suggestion-info {
            flex: 1;
            text-align: left;
        }

        .suggestion-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .suggestion-id {
            color: #666;
            font-size: 0.9em;
        }

        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.4s ease;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #667eea;
            transform: scale(1.1);
        }

        .student-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 25px;
            border: 5px solid #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .student-info h3 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #667eea;
        }

        .info-value {
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @media (max-width: 768px) {
            .search-card {
                padding: 40px 30px;
            }

            .welcome-title {
                font-size: 2.5em;
            }

            .stats-container {
                gap: 20px;
            }

            .navbar {
                padding: 10px 20px;
            }

            .user-info {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div class="background-pattern"></div>

<nav class="navbar">
    <div class="logo">📚 Trombinoscope</div>
    <div class="user-info">
        <div class="user-avatar">JD</div>
        <span>John Doe</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</nav>

<div class="main-container">
    <div class="search-card">
        <div class="welcome-section">
            <h1 class="welcome-title">Student Directory</h1>
            <p class="welcome-subtitle">Search and discover student information quickly and efficiently</p>

            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-number">1,247</div>
                    <div class="stat-label">Students</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">45</div>
                    <div class="stat-label">Programs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">12</div>
                    <div class="stat-label">Departments</div>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input
                        type="text"
                        class="search-input"
                        id="searchInput"
                        placeholder="Search by student name or ID..."
                        autocomplete="off"
                >
                <div class="search-icon" onclick="performSearch()">🔍</div>
                <div class="search-suggestions" id="suggestions"></div>
            </div>
        </div>

        <div class="quick-actions">
            <button class="action-btn btn-primary" onclick="performSearch()">
                <span>🔍</span> Search Student
            </button>
            <button class="action-btn btn-secondary" onclick="showRandomStudent()">
                <span>🎲</span> Random Student
            </button>
            <button class="action-btn btn-secondary" onclick="showAllStudents()">
                <span>📋</span> Browse All
            </button>
        </div>
    </div>
</div>

<!-- Student Modal -->
<div id="studentModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="studentPhoto" class="student-photo" src="" alt="Student Photo">
        <div class="student-info">
            <h3 id="studentName"></h3>
            <div class="info-item">
                <span class="info-label">Student ID:</span>
                <span class="info-value" id="studentId"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span class="info-value" id="studentEmail"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Major:</span>
                <span class="info-value" id="studentMajor"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Year:</span>
                <span class="info-value" id="studentYear"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Department:</span>
                <span class="info-value" id="studentDepartment"></span>
            </div>
        </div>
    </div>
</div>

<script>
    // Sample student data
    const students = [
        {
            id: "2021001",
            name: "Alice Johnson",
            email: "alice.johnson@university.edu",
            major: "Computer Science",
            year: "3rd Year",
            department: "Engineering",
            photo: "https://images.unsplash.com/photo-1494790108755-2616b612b5bb?w=150&h=150&fit=crop&crop=face"
        },
        {
            id: "2021002",
            name: "Bob Smith",
            email: "bob.smith@university.edu",
            major: "Mechanical Engineering",
            year: "2nd Year",
            department: "Engineering",
            photo: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face"
        },
        {
            id: "2021003",
            name: "Carol Davis",
            email: "carol.davis@university.edu",
            major: "Mathematics",
            year: "4th Year",
            department: "Sciences",
            photo: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=150&h=150&fit=crop&crop=face"
        },
        {
            id: "2021004",
            name: "David Wilson",
            email: "david.wilson@university.edu",
            major: "Physics",
            year: "1st Year",
            department: "Sciences",
            photo: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face"
        },
        {
            id: "2021005",
            name: "Emma Brown",
            email: "emma.brown@university.edu",
            major: "Business Administration",
            year: "3rd Year",
            department: "Business",
            photo: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=150&h=150&fit=crop&crop=face"
        },
        {
            id: "2021006",
            name: "Frank Miller",
            email: "frank.miller@university.edu",
            major: "Electrical Engineering",
            year: "4th Year",
            department: "Engineering",
            photo: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=150&h=150&fit=crop&crop=face"
        }
    ];

    const searchInput = document.getElementById('searchInput');
    const suggestionsDiv = document.getElementById('suggestions');

    // Search input event listeners
    searchInput.addEventListener('input', handleSearchInput);
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    // Hide suggestions when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.search-container')) {
            hideSuggestions();
        }
    });

    function handleSearchInput() {
        const query = searchInput.value.toLowerCase().trim();

        if (query.length < 2) {
            hideSuggestions();
            return;
        }

        const matches = students.filter(student =>
            student.name.toLowerCase().includes(query) ||
            student.id.toLowerCase().includes(query) ||
            student.major.toLowerCase().includes(query)
        ).slice(0, 5);

        if (matches.length > 0) {
            showSuggestions(matches);
        } else {
            hideSuggestions();
        }
    }

    function showSuggestions(matches) {
        suggestionsDiv.innerHTML = matches.map(student => `
                <div class="suggestion-item" onclick="selectStudent('${student.id}')">
                    <div class="suggestion-avatar">${student.name.charAt(0)}</div>
                    <div class="suggestion-info">
                        <div class="suggestion-name">${student.name}</div>
                        <div class="suggestion-id">ID: ${student.id} • ${student.major}</div>
                    </div>
                </div>
            `).join('');

        suggestionsDiv.style.display = 'block';
    }

    function hideSuggestions() {
        suggestionsDiv.style.display = 'none';
    }

    function selectStudent(studentId) {
        const student = students.find(s => s.id === studentId);
        if (student) {
            showStudentModal(student);
            searchInput.value = student.name;
            hideSuggestions();
        }
    }

    function performSearch() {
        const searchTerm = searchInput.value.toLowerCase().trim();

        if (!searchTerm) {
            alert('Please enter a student name or ID to search');
            return;
        }

        const student = students.find(s =>
            s.id.toLowerCase().includes(searchTerm) ||
            s.name.toLowerCase().includes(searchTerm)
        );

        if (student) {
            showStudentModal(student);
            hideSuggestions();
        } else {
            alert('Student not found. Please check the name or ID and try again.');
        }
    }

    function showRandomStudent() {
        const randomIndex = Math.floor(Math.random() * students.length);
        const randomStudent = students[randomIndex];
        showStudentModal(randomStudent);
    }

    function showAllStudents() {
        alert('Browse All Students feature will be implemented with pagination in the backend integration.');
    }

    function showStudentModal(student) {
        document.getElementById('studentPhoto').src = student.photo;
        document.getElementById('studentName').textContent = student.name;
        document.getElementById('studentId').textContent = student.id;
        document.getElementById('studentEmail').textContent = student.email;
        document.getElementById('studentMajor').textContent = student.major;
        document.getElementById('studentYear').textContent = student.year;
        document.getElementById('studentDepartment').textContent = student.department;

        document.getElementById('studentModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('studentModal').style.display = 'none';
    }

    function logout() {
        if (confirm('Are you sure you want to logout?')) {
            // Redirect to login page or clear session
            alert('Logout functionality will be implemented with your authentication system.');
        }
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('studentModal');
        if (event.target === modal) {
            closeModal();
        }
    }
</script>
</body>
</html>
